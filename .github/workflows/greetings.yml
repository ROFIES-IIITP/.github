name: Greetings and Acknowledgments

on:
  pull_request_target:
    types: [opened, reopened, edited]
  issues:
    types: [opened, edited]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Greet and Acknowledge on issue interaction
        id: issue_greeting
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
